<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1236ac783d.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="everything">
    <div class="weather">
    <div class="container">
    <form id="search-form">
        <input type="text" placeholder="🔍 Search city" id="search-text-input" />
        <input type="submit" value="Search" class="btn btn-outline-info" />
        <input type="submit" value="Current Location" class="btn btn-outline-info" id="current-location-button" />
    </form>
    <div class="col-6">
       
    </div>
    <div class="row">
        <div class="col-6">
            <h1>
                Los Angeles, CA
            </h1>
            <h2>
                
            </h2>
        </div>
        <div class="col-6">
                    <div class="current">
                        <span class="temperature" id="temperature">19</span><span class="units">
                            <a href="#" id="celsius-link">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </div>
                    <div class="details">
                        High 77°/ Low 50°
                        Sunny
                    </div>
        </div>
    </div>
    <hr>
        <div class="row">
                <div class="col-2">
                    Monday
                    <br />
                    77°/50°
                    <br />
                    <i class="fas fa-sun"></i>
                    <br />
                    Sunny
                </div>
                <div class="col-2">
                    Tuesday
                    <br />
                    77°/50°
                    <br />
                    <i class="fas fa-sun"></i>
                    <br />
                    Sunny
                </div>
                <div class="col-2">
                    Wednesday
                    <br />
                    75°/48°
                    <br />
                    <i class="fas fa-sun"></i>
                    <br />
                    Sunny
                </div>
                <div class="col-2">
                    Thursday
                    <br />
                    70°/48°
                    <br />
                    <i class="fas fa-cloud-sun"></i>
                    <br />
                    Partly Cloudy
                </div>
                <div class="col-2">
                    Friday
                    <br />
                    70°/48°
                    <br />
                    <i class="fas fa-sun"></i>
                    <br />
                    Sunny
                </div>
        </div>
    </div>
    </div>
    <script src="weather.js"></script>
<small>
    <a href="https://github.com/audreyfranco/my-app">Open-source code</a>
    by Audrey Franco
</small>
</div>
</body>
</html>
